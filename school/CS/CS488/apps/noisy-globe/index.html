<!DOCTYPE html>
<html lang="en">

<head>
    <title>Noisy Globe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/ðŸŒ">
    <link rel="stylesheet" href="/style.css">
    <style>
        #planetToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #planetToggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        #planetToggle:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <button id="planetToggle">Switch to Alien Planet</button>
    <img id="image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Noisy Globe Terrain">
    <script type="module" src="main.ts"></script>
</body>

</html>
